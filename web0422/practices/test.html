<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black {
            background-color: black;
        }

        .bg-orange {
            background-color: orange;
        }

        .mb-1 {
            margin-bottom: 20px;
        }

        .color-white {
            color: white;
        }

        .color-lightblue {
            color: lightblue;
        }
    </style>
</head>

<body>
    <div class="bg-orange mb-1 color-white">黑盒子</div>
    <div class="bg-black mb-1 color-white">黑盒子</div>
    <div class="bg-black mb-1 color-white">黑盒子</div>
    <div class="bg-black mb-1 color-lightblue">黑盒子</div>
    <div class="bg-black mb-1 color-white">黑盒子</div>
</body>

</html>
