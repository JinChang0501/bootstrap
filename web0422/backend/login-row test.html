<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-row</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6 mx-auto">
                <div class="border border-light border-2 rounded-3 p-5 shadow-lg">
                    <form action="dashboard.html" class="needs-validation" novalidate>
                        <h1 class="text-center">登入系統</h1>
                        <!-- Account TEST Start-->
                        <div class="row mb-3">
                            <label for="account" class="col-sm-2 col-form-label col-form-label-sm">帳號:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" id="account" name="account"
                                    required>
                                <div class="invalid-feedback">
                                    此欄位為必填!
                                </div>
                            </div>
                        </div>
                        <!-- Account TEST End -->
                        <!-- Password TEST Start-->
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2 col-form-label col-form-label-sm">密碼:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control form-control-sm" id="password"
                                    name="password" required>
                                <div class="invalid-feedback">
                                    此欄位為必填!
                                </div>
                            </div>
                        </div>
                        <!-- Password TEST End -->

                        <!-- Checkbox Start-->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check2">
                            <label class="form-check-label" for="check2">Check me out</label>
                        </div>
                        <!-- Checkbox End-->

                        <!-- Login Start -->
                        <div class="text-center">
                            <input class="btn btn-primary" type="submit" value="登入">
                            <input class="btn btn-secondary" type="reset" value="清除">
                        </div>

                        <!-- Login End -->
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="../js/validation.js"></script>
</body>

</html>
