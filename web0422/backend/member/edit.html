    <!-- navbar -->
    <div class="container mt-5 mb-5 mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-md-8  mx-auto">
                <div class="border border-light border-2 rounded-3 p-5 shadow-lg">
                    <form action="dashboard.html" class="needs-validation" novalidate>
                        <h1 class="text-center">會員管理系統(新增)</h1>
                        <!-- 會員等級 Start -->
                        <label for="" class="form-check-label d-block">會員等級</label>
                        <!-- 普通會員 -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="" id="normal" name="rank" checked>
                            <label class="form-check-label" for="normal">一般會員</label>
                        </div>
                        <!-- VIP -->
                        <div class="form-check form-check-inline"> <!--form-check-inline 將核取方塊或選項按鈕組合放到同一水平行上-->
                            <input class="form-check-input form-check-inline" type="radio" value="" id="vip"
                                name="rank">
                            <label class="form-check-label" for="vip">高級會員</label>
                        </div>
                        <!-- 會員等級 End -->

                        <!-- Account Start -->
                        <div class="mb-3">
                            <label for="account" class="form-label">帳號:</label>
                            <input type="text" id="account" name="account" class="form-control" required
                                placeholder="請輸入帳號">
                            <div class="invalid-feedback">
                                請輸入帳號!
                            </div>
                        </div>
                        <!-- Account End -->

                        <!-- Name Start -->
                        <div class="mb-3">
                            <label for="names" class="form-label">姓名:</label>
                            <input type="text" id="names" name="names" class="form-control" required
                                placeholder="請輸入姓名">
                            <div class="invalid-feedback">
                                請輸入姓名!
                            </div>
                        </div>
                        <!-- Name End -->

                        <!-- Phone Number Start -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required placeholder="請輸入電話"
                                pattern="[0]{1}[9]{1}[0-9]{8}" maxlength="10">
                            <div class="invalid-feedback">
                                此欄位格式為09xxxxxxxx!
                            </div>
                        </div>
                        <!-- Phone Number End -->

                        <!-- Phone Number Start -->
                        <div class="mb-3">
                            <label for="address" class="form-label">地址:</label>
                            <input type="text" id="address" name="address" class="form-control" required
                                placeholder="請輸入地址">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- Address End -->

                        <!-- Email Start -->
                        <div class="mb-3">
                            <label for="email" class="form-label">信箱:</label>
                            <input type="email" id="email" name="email" class="form-control" required
                                placeholder="請輸入email">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- Email End -->

                        <!-- birthday Start -->
                        <div class="mb-3">
                            <label for="date" class="form-label">生日:</label>
                            <input type="date" id="date" name="date" class="form-control" required
                                placeholder="請輸入email">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- birthday End -->

                        <!-- Job Start -->
                        <div class="mb-3">
                            <label for="job" class="form-label">職業:</label>
                            <select class="form-select" aria-label="Default select example" id="job" name="job"
                                required>
                                <option selected value=""> --- 請選擇 --- </option>
                                <option value="1">軍</option>
                                <option value="2">公</option>
                                <option value="3">教</option>
                            </select>
                            <div class="invalid-feedback">
                                請選擇職業!
                            </div>
                        </div>
                        <!-- Job End -->


                        <!-- Commen Start -->
                        <div class="mb-3">
                            <label for="commen" class="form-label">備註:</label>
                            <textarea class="form-control" name="commen" id="commen" cols="30" rows="5"></textarea>
                        </div>
                        <!-- Commen End -->


                        <!-- Login Start -->
                        <div class="text-end mt-5">
                            <input class="btn btn-primary" type="submit" value="送出">
                            <input class="btn btn-secondary" type="reset" value="清除">
                        </div>
                        <!-- Login End -->
                    </form>
                </div>

            </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

</body>

</html>
