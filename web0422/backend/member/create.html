<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8  mx-auto">
                <div class="border border-light border-2 rounded-3 p-5 shadow-lg">
                    <form action="dashboard.html" class="needs-validation" novalidate>
                        <h1 class="text-center">會員管理系統</h1>
                        <!-- Account Start -->
                        <div class="mb-3">
                            <label for="account" class="form-label">帳號:</label>
                            <input type="text" id="account" name="account" class="form-control" required
                                placeholder="請輸入帳號">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- Account End -->

                        <!-- Name Start -->
                        <div class="mb-3">
                            <label for="names" class="form-label">姓名:</label>
                            <input type="text" id="names" name="names" class="form-control" required
                                placeholder="請輸入姓名">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- Name End -->

                        <!-- Phone Number Start -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required placeholder="請輸入電話"
                                pattern="[0]{1}[9]{1}[0-9]{8}" maxlength="10">
                            <div class="invalid-feedback">
                                此欄位格式為09xxxxxxxx!
                            </div>
                        </div>
                        <!-- Phone Number End -->

                        <!-- Phone Number Start -->
                        <div class="mb-3">
                            <label for="address" class="form-label">地址:</label>
                            <input type="text" id="address" name="address" class="form-control" required
                                placeholder="請輸入地址">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- Address End -->

                        <!-- Email Start -->
                        <div class="mb-3">
                            <label for="email" class="form-label">信箱:</label>
                            <input type="email" id="email" name="email" class="form-control" required
                                placeholder="請輸入email">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- Email End -->

                        <!-- birthday Start -->
                        <div class="mb-3">
                            <label for="date" class="form-label">生日:</label>
                            <input type="date" id="date" name="date" class="form-control" required
                                placeholder="請輸入email">
                            <div class="invalid-feedback">
                                此欄位為必填!
                            </div>
                        </div>
                        <!-- birthday End -->

                        <!-- Job Start -->
                        <div class="mb-3">
                            <label for="job" class="form-label">職業:</label>
                            <select class="form-select" aria-label="Default select example" id="job" name="job">
                                <option selected>Open this select menu</option>
                                <option value="1">軍</option>
                                <option value="2">公</option>
                                <option value="3">教</option>
                            </select>
                        </div>
                        <!-- Job End -->


                        <!-- Login Start -->
                        <div class="text-end mt-5">
                            <input class="btn btn-primary" type="submit" value="送出">
                            <input class="btn btn-secondary" type="reset" value="清除">
                        </div>
                        <!-- Login End -->
                    </form>
                </div>

            </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="../../js/validation.js"></script>
</body>

</html>
